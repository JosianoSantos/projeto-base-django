{% extends 'core/bootstrap.html' %}

{% load static %}
{% load bootstrap4 %}


{% block page_title %}
    Redefinir senha
{% endblock %}

{% block bootstrap4_content %}

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100 mt-5">
            <div class="card p-4" style="width: 350px; border-radius: 5px">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="{% static 'core/img/logo.png' %}" width="180px"
                             class="brand_logo" alt="Logo">
                        <br><br>
                    </div>
                </div>
                <div class=" justify-content-center mt-10">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            {% bootstrap_field form.email %}
                        </div>

                        <div class="text-center mb-4">
                            <button type="submit" class="btn btn-primary btn-rounded btn-block">Prosseguir</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
