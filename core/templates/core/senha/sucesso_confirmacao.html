{% extends 'core/bootstrap.html' %}

{% load static %}
{% load bootstrap4 %}


{% block page_title %}
    Senha alterada com sucesso
{% endblock %}

{% block bootstrap4_content %}

    <div class="container h-100">
        {% autoescape off %}{% bootstrap_messages %}{% endautoescape %}
        <div class="d-flex justify-content-center h-100 mt-5">
            <div class="card p-4" style="width: 350px; border-radius: 5px">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="{% static 'core/img/logo.png' %}" width="180px"
                             class="brand_logo" alt="Logo">
                        <br><br>
                    </div>
                </div>
                <div class=" justify-content-center mt-10">
                    <div class="form-group mb-4">
                        <h4 class="text-center">Senha alterada com sucesso!</h4>
                    </div>
                    <a class="btn btn-primary btn-rounded btn-block"
                       href="{% url 'core:login' %}?next={% url 'core:redirecionador' %}">Acessar</a>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
